        <script>
            
            function numbers(...a){
                let total = 0;
                a.forEach(n=> total+=n);
                document.getElementById("dom").innerHTML=total;
                document.getElementById("min").innerHTML=(Math.min(...a));
                document.getElementById("max").innerHTML=(Math.max(...a));
            }
            numbers(1,2,3,8,4);
        </script>
