<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" id="but" placeholder="enter number" pattern="0-9" required>
        <input type="button" value="result" onclick="calc()">
    </form>
    <h1 id="input"></h1>
    <h1 id="input2"></h1>
    <script>
        function calc() {
        var inch = document.getElementById("but").value;
        var result = inch * 2.54;
        var html = inch + "inch = " + result + "centimeter";
        document.getElementById("input").innerHTML = html;
        document.getElementById("input2").innerHTML = html;
    }
    </script>
</body>
</html>
